<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HW3</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<form class="form">
			<fieldset class="form-group">
				<h2>Ваши личные данные</h2>
				<label class="label">
					<span>Ваше имя</span>
					<input class="input" type="text" placeholder="Имя">
				</label>
				<label class="label">
					<span>Ваш возраст</span>
					<input class="input" type="number" inputmode="numeric" placeholder="Возраст">
				</label>
				<label class="label">
					<span>Ваш номер телефона</span>
					<input class="input" type="tel" inputmode="tel" placeholder="Номер телефона">
				</label>
				<label class="label">
					<span>Ваша почта</span>
					<input class="input" type="email" inputmode="email" placeholder="Почта">
				</label>
				<label class="label">
					<span>Сообщение</span>
					<textarea class="textarea" type="text" placeholder="Ваше сообщение"></textarea>
				</label>
				<label class="label">
        <input class="input-agree" type="checkbox" name="agreement" value="first">
        Я принимаю правила
      </label>
				<button class="button">Отправить</button>
			</fieldset>
			<!-- <fieldset class="form-group"></fieldset> -->
		</form>
	</body>
</html>
